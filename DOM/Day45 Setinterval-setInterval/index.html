<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut and SetInterval</title>

</head>
<style>
    * {
        Margin: 0;
        Padding: 0;
        Box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 400;
        color: azure;
    }

    html,
    body {
        Width: 100%;
        background-color: #111;
        Height: 100%;
    }

    main {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 500px;
        height: 300px;
        background-color: rgb(21, 21, 21);
        border-radius: 5px;
        padding: 50px 30px;
    }

    .outer {
        width: 100%;
        height: 30px;
        background-color: rgb(207, 206, 206);
        border-radius: 50px;

    }

    .inner {
        width: 0%;
        height: 30px;
        background-color: green;
        border-radius: 50px;

    }

    .download-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }


    .download {
        padding: 20px 30px;
        background-color: green;
        border-radius: 5px;
        cursor: pointer;
    }

    .download:active {
        scale: 0.95;
    }
    h4{
        padding: 20px 10px;
    }
</style>

<body>
    <main>
        <div class="card">
            <h4></h4>
            <div class="outer">
                <div class="inner"></div>
            </div>
            <div class="download-control">
                <h1>0%</h1>
                <div class="download">Download</div>
            </div>
            <p></p>
        </div>
    </main>
</body>
<script>
    let inner = document.querySelector(".inner")
    let h1 = document.querySelector("h1")
    let h4 = document.querySelector("h4")
    let download = document.querySelector(".download")
    let p = document.querySelector("p")
    
    
    download.addEventListener("click", () => {
        download.style.pointerEvents="none"
        let percentage = 0
        inner.style.width = `0%`
        let random = 100+Math.floor(Math.random()*100)
        console.log(random)
        h4.textContent = `Download will be completed in ${random/10}sec`
        let int = setInterval(() => {
            percentage++
            console.log(percentage);
            h1.innerText = percentage + "%"
            inner.style.width = `${percentage}%`
            if (percentage == 100) {
                clearInterval(int)
                p.innerText= "Donwload Completed"

                download.style.pointerEvents="none"

            }
        }, random);

    })
</script>

</html>
